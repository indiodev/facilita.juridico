<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Cartesiano</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        const data = [
            { identifier: 'Empresa', x: 0, y: 0, visited: true },
            { identifier: 'Cliente 1', x: 2, y: 3, visited: true },
            { identifier: 'Cliente 2', x: 5, y: 7, visited: true },
            { identifier: 'Cliente 3', x: 8, y: 1, visited: true },
            { identifier: 'Cliente 4', x: 10, y: 5, visited: true },
            { identifier: 'Cliente 5', x: 3, y: 8, visited: true },
            { identifier: 'Cliente 6', x: 6, y: 4, visited: true },
            { identifier: 'Cliente 7', x: 9, y: 9, visited: true },
            { identifier: 'Cliente 8', x: 1, y: 2, visited: true },
            { identifier: 'Cliente 9', x: 4, y: 6, visited: true },
            { identifier: 'Cliente 10', x: 7, y: 10, visited: true },
        ];

        const routes = [
            { start: 'Empresa', end: 'Cliente 8' },
            { start: 'Cliente 8', end: 'Cliente 1' },
            { start: 'Cliente 1', end: 'Cliente 9' },
            { start: 'Cliente 9', end: 'Cliente 2' },
            { start: 'Cliente 2', end: 'Cliente 5' },
            { start: 'Cliente 5', end: 'Cliente 10' },
            { start: 'Cliente 10', end: 'Cliente 7' },
            { start: 'Cliente 7', end: 'Cliente 4' },
            { start: 'Cliente 4', end: 'Cliente 6' },
            { start: 'Cliente 6', end: 'Cliente 3' },
            { start: 'Cliente 3', end: 'Empresa' }
        ];

        const ctx = document.getElementById('myChart').getContext('2d');
        const scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [
                    {
                        label: 'Pontos',
                        backgroundColor: 'rgba(255, 99, 132, 1)',
                        data: data.filter(point => point.visited).map(({ x, y }) => ({ x, y })),
                        pointBorderColor: 'rgba(255, 99, 132, 1)',
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                        pointRadius: 5,
                        showLine: false
                    },
                    {
                        label: 'Rota',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2,
                        data: routes.map(route => ({
                            x: data.find(point => point.identifier === route.start).x,
                            y: data.find(point => point.identifier === route.start).y
                        })),
                        type: 'line'
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        type: 'linear',
                        position: 'left'
                    }
                }
            }
        });
    </script>
</body>
</html>
